<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟DOM与真实DOM</title>
</head>
<body>
  <!-- 创建容器 -->
  <div id="test"></div>

  <!-- 引入react核心库-->
  <script src="../js/react.development.js"></script>
  <!-- 引入ract-dom 用于支持react操作dom-->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转为js-->
  <script src="../js/babel.min.js"></script>
</body>
</html>

<!-- 此处一定要写babel --> 
<script type="text/babel">
   // 1. 创建虚拟DOM
   // 不需要写引号，因为不是字符串
  const VDOM = (
      <h1 id="title">
        <span>Hello React</span>
      </h1>
    );
  // 2. 虚拟DOM渲染到页面
  ReactDOM.render(VDOM, document.getElementById("test"));

    /**
      关于虚拟DOM：
        1. 虚拟DOM本质是Object类型的对象（一般对象）
        2. 虚拟DOM比较“轻”（属性少），真实DOM比较“重”（属性多）
        3. 虚拟DOM是React内部在用，无需真实DOM上那么多属性
        4. 虚拟DOM最终会被React转为真实DOM，呈现在页面上
  */
  // 虚拟DOM
  console.log(VDOM);
  // 真实DOM
  const TDOM = document.getElementById('test');
  console.log(TDOM);
</script>
