<script type="text/javascript">

/**
  关于类的总结：
    1. 类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
    2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super()方法时必须调用的
    3. 类中所定义的方法，都是放在了类的原型对象上，供实例使用
*/

// 创建一个Person类
class Person {
  // 构造方法
  constructor(name, age) {
    // 构造器中的this指向类的实例对象
    this.name = name;
    this.age = age;
  }

  // 一般方法
  speak() {
    // speak方法存在于类的原型对象上，供实例使用
    // 通过Person实例调用speak时，speak中的this就是Person实例
    console.log(`我叫${name}，年龄是${age}`)
  }
}

// 创建一个student类，继承于Person类 
class Student extends Person {
  constructor(name, age, grade) {
    super(name, age);
    this.grade = grade;
    this.school = "aaaa";
  }

  // 子类重写父类方法
  speak() {
    console.log(`我叫${name}，年龄是${age}，在读${grade}年级`);
  }

  // 子类添加自己的方法
  study() {
    // study方法存在于类的原型对象上，供实例使用
    // 通过Student实例调用study时，study中的this就是Student实例
    console.log('I am study!');
  }
}
</script>
