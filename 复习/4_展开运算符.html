<script>
  const arr1 = [1, 3, 5, 7, 9];
  const arr2 = [2, 4, 6, 8, 10];

  // 使用展开运算符展开一个数组
  console.log(...arr1)

  // 使用展开运算符链接数组
  const arr3 = [...arr1, ...arr2];
  console.log(arr3)

  // 在函数中使用展开运算符
  function addNumber(...numbers) {
    // 使用数组的reduce方法计算求和
    return numbers.reduce((total, currentValue) => {
      return total + currentValue;
    })
  }
  console.log(addNumber(1, 2, 3, 4, 5));

  // 构造字面量对象时使用展开运算符
  const person = {name: 'Tom', age: 18, sex: 'female'};
  const person2 = {...person};
  console.log(person2);

  // 使用展开元素算合并对象
  const person3 = {...person, name: 'Lily', address: 'aaa'};
  console.log(person3);
  console.log(person);
  
  // error: 展开运算符不能展开对象
  // console.log(...person);
</script>
