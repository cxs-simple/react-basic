<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_字符串形式的ref</title>
</head>
<body>
  <!-- 创建容器 -->
  <div id="test"></div>

  <!-- 引入react核心库-->
  <script src="../js/react.development.js"></script>
  <!-- 引入ract-dom 用于支持react操作dom-->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转为js-->
  <script src="../js/babel.min.js"></script>
</body>
</html>

<script type="text/babel">
  class Demo extends React.Component {
    // 展示左侧数据
    clickShowData = ()=> {
      const {input1} = this.refs;
      alert(input1.value)
    }

    // 展示右侧数据
    blurShowData = ()=>{
      const {input2} = this.refs;
      alert(input2.value)
    }

    render() {
      return (
        <div>
          <input ref="input1" type="text" placehodler="输入数据点击按钮"/>&nbsp;
          <button onClick={this.clickShowData}>提示左侧的输入数据</button>&nbsp;
          <input ref="input2" type="text" onBlur={this.blurShowData} placehodler="失去焦点获取数据"/>
        </div>
      )
    }
  }

  ReactDOM.render(<Demo/>, document.getElementById('test'));
</script>
