<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_createRef的使用</title>
</head>
<body>
  <!-- 创建容器 -->
  <div id="test"></div>

  <!-- 引入react核心库-->
  <script src="../js/react.development.js"></script>
  <!-- 引入ract-dom 用于支持react操作dom-->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转为js-->
  <script src="../js/babel.min.js"></script>
</body>
</html>

<script type="text/babel">
  class Demo extends React.Component {
    /*
    * React.createRef()调用后可以返回一个容器
    * 该容器可以存储被ref属性所标识的节点
    */
    clickRef = React.createRef();
    blurRef = React.createRef();

    // 展示左侧数据
    clickShowData = ()=> {
      const {input1} = this;
      alert(this.clickRef.current.value)
    }

    // 展示右侧数据
    blurShowData = ()=>{
      alert(this.blurRef.current.value)
    }

    render() {
      return (
        <div>
          <input ref={this.clickRef} type="text" placehodler="输入数据点击按钮"/>&nbsp;
          <button onClick={this.clickShowData}>提示左侧的输入数据</button>&nbsp;
          <input ref={this.blurRef} onBlur={this.blurShowData} type="text" placeholder="失去焦点获取数据"/>
        </div>
      )
    }
  }

  ReactDOM.render(<Demo/>, document.getElementById('test'));
</script>
