<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx的小练习</title>
</head>
<body>
  <!-- 创建容器 -->
  <div id="test"></div>

  <!-- 引入react核心库-->
  <script src="../js/react.development.js"></script>
  <!-- 引入ract-dom 用于支持react操作dom-->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转为js-->
  <script src="../js/babel.min.js"></script>
</body>
</html>

<script type="text/babel">
  /**
    【js语句(代码)】与【js表达式】的区别
      1. js表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
         以下这些都是表达式：
          (1) a
          (2) a + b
          (3) demo(1)
          (4) arr.map()
          (5) function test() {}
      2. js语句(代码)：
         以下这些都是语句(代码)
          (1) if() {}
          (2) for() {}
          (3) switch() {case: xxx}
  */
  
  // 定义变量
  const titleId = 'title';
  const titleConent = '前端JS框架列表';
  const ulId = "data";
  const liId = "dataLi";
  const liContent = ['Angular', 'React', 'Vue'];

  // 创建虚拟DOM
  const VDOM = (
    <div>
      <h1 id={titleId}>{ titleConent }</h1>
      <ul id={ulId}>
        {
          liContent.map((item ,index) => {
            return <li key={index}>{ item }</li>
          })
        }
      </ul>
    </div>
  )

  // 渲染虚拟DOM到页面中
  ReactDOM.render(VDOM, document.getElementById("test"));
</script>
