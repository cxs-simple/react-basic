<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规范</title>
</head>
<body>
  <!-- 创建容器 -->
  <div id="test"></div>

  <!-- 引入react核心库-->
  <script src="../js/react.development.js"></script>
  <!-- 引入ract-dom 用于支持react操作dom-->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转为js-->
  <script src="../js/babel.min.js"></script>
</body>

<style>
  .title {
    background-color: pink;
    width: 250px;
  }
</style>
</html>

<!-- 此处一定要写babel --> 
<script type="text/babel">
  const myId = "title";
  const myData = "Hello React";

  // 1. 创建虚拟DOM
  const VDOM = (
    <div>
      <h1 className="title" id={ myId }>
        <span style={{color: 'white', fontSize: '20px'}}>{ myData }</span>
      </h1>
      <input type="text"/>
    </div>
    );
  // 2. 虚拟DOM渲染到页面
  ReactDOM.render(VDOM, document.getElementById("test"));

/**
  jsx语法规则：
    1. 定义虚拟DOM时，不要写引号
    2. 标签中混入js表达式时要用{}
    3. 样式的类名指定不要用class，要用className
    4. 内联样式，要用style={{key: value}}的形式
    5. 只有一个根标签
    6. 标签必须闭合
    7. 标签首字母
        (1) 若小写字母开头，则将标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
        (2) 若大写字母开头，react就去渲染相对应的组件；若组件没有定义，则报错
*/
</script>
