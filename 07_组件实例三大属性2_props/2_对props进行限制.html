<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_state的简写方式</title>
</head>
<body>
  <!-- 创建容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <!-- 引入react核心库-->
  <script src="../js/react.development.js"></script>
  <!-- 引入ract-dom 用于支持react操作dom-->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转为js-->
  <script src="../js/babel.min.js"></script>
  <!-- 引入prop-types 用于对组件标签属性进行限制-->
  <script src="../js/prop-types.js"></script>
</body>
</html>

<script type="text/babel">
  class Person extends React.Component {
    render() {
    // 结构props属性获取组件传值
    const {name, sex, age} = this.props;
      return (
        <ul>
          <li>姓名：{name}</li>
          <li>性别：{sex}</li>
          <li>年龄：{age}</li>
        </ul>
      )
    }
  }

  // 对标签属性进行限制
  Person.propTypes = {
    // 限制name为必须且为字符串
    name: PropTypes.string.isRequired,
    // 限制sex为字符串类型
    sex: PropTypes.string,
    // 限制age为数值类型
    age: PropTypes.number,
    // 限制speak为函数
    speak: PropTypes.func
  }

  // 设置标签属性的默认值
  Person.defaultProps = {
    sex: '男',
    age: 18
  }

  // 渲染组件到页面
  ReactDOM.render(<Person name="tom" age={18} speak={speak} />, document.getElementById('test1'));

  // 使用展开运算符批量渲染对象
  const person = {name: 'Jerrey', sex: '男', age: 26};
  ReactDOM.render(<Person {...person}/>, document.getElementById('test2'));

  function speak() {
    console.log('I am speaking!');
  }
</script>
